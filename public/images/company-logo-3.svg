<svg width="120" height="60" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="secGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099dd;stop-opacity:1" />
    </linearGradient>
    <filter id="secGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="120" height="60" rx="8" fill="#0a0e27"/>

  <!-- Security Shield Icon -->
  <g transform="translate(15, 10)">
    <!-- Shield outline -->
    <path d="M 17.5 5 L 28 9 L 28 20 Q 28 30 17.5 38 Q 7 30 7 20 L 7 9 Z"
          fill="url(#secGrad)" filter="url(#secGlow)" opacity="0.9"/>

    <!-- Inner shield layer -->
    <path d="M 17.5 9 L 24 11.5 L 24 20 Q 24 27 17.5 33 Q 11 27 11 20 L 11 11.5 Z"
          fill="none" stroke="#0a0e27" stroke-width="2"/>

    <!-- Lock icon in center -->
    <rect x="15" y="19" width="5" height="6" rx="1" fill="#0a0e27" opacity="0.8"/>
    <path d="M 16 19 L 16 17 Q 17.5 15.5 19 17 L 19 19" fill="none" stroke="#0a0e27" stroke-width="1.5"/>

    <!-- Circuit pattern -->
    <line x1="17.5" y1="11" x2="17.5" y2="14" stroke="#0a0e27" stroke-width="1" opacity="0.6"/>
    <circle cx="17.5" cy="15" r="1" fill="#0a0e27" opacity="0.8"/>
  </g>

  <!-- SECURITY text -->
  <text x="48" y="22" font-family="Orbitron, monospace" font-size="8" font-weight="bold" fill="#00d4ff">CYBER</text>
  <text x="48" y="34" font-family="Orbitron, monospace" font-size="9" font-weight="bold" fill="#00bbff">SECURITY</text>

  <!-- Security status indicators -->
  <circle cx="50" cy="45" r="2" fill="#00ff88" opacity="0.8" filter="url(#secGlow)"/>
  <text x="56" y="47" font-family="Orbitron, monospace" font-size="6" fill="#00ff88" opacity="0.7">SECURED</text>
</svg>
