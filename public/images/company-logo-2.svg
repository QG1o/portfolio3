<svg width="120" height="60" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="retailGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bbff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066aa;stop-opacity:1" />
    </linearGradient>
    <filter id="shopGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="120" height="60" rx="8" fill="#0a0e27"/>

  <!-- Shop/Store Icon -->
  <g transform="translate(15, 12)">
    <!-- Storefront roof/awning -->
    <path d="M 5 8 L 0 12 L 35 12 L 30 8 Z" fill="url(#retailGrad)" filter="url(#shopGlow)" opacity="0.9"/>

    <!-- Shop building -->
    <rect x="2" y="12" width="31" height="24" rx="2" fill="url(#retailGrad)" opacity="0.7"/>

    <!-- Door -->
    <rect x="12" y="20" width="11" height="16" rx="1" fill="#0a0e27" stroke="#00d4ff" stroke-width="1"/>

    <!-- Windows -->
    <rect x="4" y="15" width="6" height="6" rx="1" fill="#00d4ff" opacity="0.5"/>
    <rect x="25" y="15" width="6" height="6" rx="1" fill="#00d4ff" opacity="0.5"/>

    <!-- Shopping bag icon in window -->
    <path d="M 6.5 17 L 8.5 17 L 8.5 16 Q 7.5 15 6.5 16 Z" fill="#00d4ff" opacity="0.8"/>
  </g>

  <!-- RETAIL text -->
  <text x="55" y="24" font-family="Orbitron, monospace" font-size="9" font-weight="bold" fill="#00bbff">RETAIL</text>
  <text x="55" y="36" font-family="Orbitron, monospace" font-size="7" font-weight="normal" fill="#0088cc">STORE</text>

  <!-- Shopping cart indicator -->
  <circle cx="56" cy="42" r="1.5" fill="#00d4ff" opacity="0.6"/>
  <circle cx="62" cy="42" r="1.5" fill="#00d4ff" opacity="0.6"/>
</svg>
