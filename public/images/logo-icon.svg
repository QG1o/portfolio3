<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088cc;stop-opacity:1" />
    </linearGradient>

    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Cyber Shield Shape -->
  <path d="M20 3 L32 8 L32 18 Q32 28 20 37 Q8 28 8 18 L8 8 Z"
        fill="url(#shieldGrad)"
        filter="url(#iconGlow)"
        opacity="0.9"/>

  <!-- Inner shield detail -->
  <path d="M20 7 L28 10.5 L28 18 Q28 25 20 32 Q12 25 12 18 L12 10.5 Z"
        fill="none"
        stroke="#0a0e27"
        stroke-width="1.5"/>

  <!-- Tech "Q" in center -->
  <text x="20" y="25"
        font-family="Orbitron, monospace"
        font-size="16"
        font-weight="bold"
        fill="#0a0e27"
        text-anchor="middle">Q</text>

  <!-- Circuit lines -->
  <line x1="20" y1="10" x2="20" y2="14" stroke="#0a0e27" stroke-width="1" opacity="0.6"/>
  <circle cx="20" cy="15" r="1" fill="#0a0e27" opacity="0.8"/>
</svg>
