<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cyan/Blue Gradients -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0088cc;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00bbff;stop-opacity:0.35" />
      <stop offset="100%" style="stop-color:#0066aa;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#33e0ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0099dd;stop-opacity:0.1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Stronger glow -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00d4ff" stroke-width="0.5" opacity="0.15"/>
    </pattern>
  </defs>

  <!-- Grid background -->
  <rect width="800" height="800" fill="url(#grid)" opacity="0.6"/>

  <!-- Cyber circuit lines -->
  <path d="M 50 100 L 200 100 L 200 200 L 350 200"
        stroke="url(#grad1)" stroke-width="3" fill="none" opacity="0.4" filter="url(#glow)"/>
  <path d="M 400 150 L 550 150 L 550 300"
        stroke="url(#grad2)" stroke-width="3" fill="none" opacity="0.4" filter="url(#glow)"/>
  <path d="M 100 400 L 250 400 L 250 550 L 400 550"
        stroke="url(#grad3)" stroke-width="3" fill="none" opacity="0.4" filter="url(#glow)"/>
  <path d="M 600 100 L 750 100 L 750 250"
        stroke="url(#grad1)" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M 50 600 L 150 600 L 150 750"
        stroke="url(#grad2)" stroke-width="2" fill="none" opacity="0.3"/>

  <!-- Circuit nodes (glowing dots) -->
  <circle cx="50" cy="100" r="4" fill="#00d4ff" opacity="0.8" filter="url(#glow)"/>
  <circle cx="200" cy="100" r="4" fill="#00d4ff" opacity="0.8" filter="url(#glow)"/>
  <circle cx="200" cy="200" r="4" fill="#00d4ff" opacity="0.8" filter="url(#glow)"/>
  <circle cx="350" cy="200" r="4" fill="#00d4ff" opacity="0.8" filter="url(#glow)"/>
  <circle cx="400" cy="150" r="4" fill="#00bbff" opacity="0.8" filter="url(#glow)"/>
  <circle cx="550" cy="150" r="4" fill="#00bbff" opacity="0.8" filter="url(#glow)"/>
  <circle cx="550" cy="300" r="4" fill="#00bbff" opacity="0.8" filter="url(#glow)"/>

  <!-- Large geometric shapes -->
  <rect x="100" y="50" width="120" height="120" rx="15"
        fill="url(#grad1)" transform="rotate(15 160 110)" filter="url(#glow)" opacity="0.3"/>

  <polygon points="650,120 700,100 750,120 730,170 670,170"
           fill="url(#grad2)" filter="url(#glow)" opacity="0.3"/>

  <circle cx="650" cy="450" r="70" fill="url(#grad3)" filter="url(#glow)" opacity="0.25"/>

  <!-- Hexagons for tech feel -->
  <polygon points="400,400 440,420 440,460 400,480 360,460 360,420"
           fill="url(#grad1)" stroke="#00d4ff" stroke-width="2" opacity="0.3" filter="url(#glow)"/>
  <polygon points="200,600 240,620 240,660 200,680 160,660 160,620"
           fill="url(#grad2)" stroke="#00bbff" stroke-width="2" opacity="0.3" filter="url(#glow)"/>

  <!-- Tech squares -->
  <rect x="500" y="500" width="80" height="80" rx="10"
        fill="url(#grad2)" transform="rotate(-20 540 540)" opacity="0.3" filter="url(#glow)"/>
  <rect x="300" y="250" width="60" height="60" rx="8"
        fill="url(#grad3)" transform="rotate(30 330 280)" opacity="0.25"/>

  <!-- Floating particles -->
  <circle cx="120" cy="180" r="3" fill="#00d4ff" opacity="0.7"/>
  <circle cx="480" cy="280" r="2" fill="#00bbff" opacity="0.6"/>
  <circle cx="380" cy="520" r="4" fill="#33e0ff" opacity="0.8" filter="url(#glow)"/>
  <circle cx="720" cy="320" r="2" fill="#00d4ff" opacity="0.7"/>
  <circle cx="140" cy="440" r="3" fill="#00bbff" opacity="0.6"/>
  <circle cx="580" cy="180" r="2" fill="#33e0ff" opacity="0.5"/>
  <circle cx="260" cy="360" r="3" fill="#00d4ff" opacity="0.7"/>

  <!-- Data flow lines (dashed) -->
  <line x1="300" y1="100" x2="500" y2="100"
        stroke="#00d4ff" stroke-width="1" stroke-dasharray="5,5" opacity="0.3"/>
  <line x1="150" y1="300" x2="150" y2="500"
        stroke="#00bbff" stroke-width="1" stroke-dasharray="5,5" opacity="0.25"/>

  <!-- Accent shapes -->
  <rect x="80" y="250" width="40" height="40" rx="6"
        fill="url(#grad1)" transform="rotate(45 100 270)" opacity="0.4"/>
  <polygon points="700,550 720,570 700,590 680,570"
           fill="url(#grad2)" opacity="0.4"/>

  <!-- Corner accent -->
  <circle cx="750" cy="50" r="30" fill="url(#grad1)" opacity="0.2" filter="url(#glow)"/>
  <circle cx="50" cy="750" r="35" fill="url(#grad2)" opacity="0.2" filter="url(#glow)"/>
</svg>
