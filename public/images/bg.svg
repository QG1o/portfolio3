<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern Cyan/Blue Gradients -->
    <linearGradient id="bgGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0088cc;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bbff;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#0066aa;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33e0ff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0099dd;stop-opacity:0.1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Large geometric shapes with modern angles -->
  <rect x="20" y="20" width="100" height="100" rx="15" fill="url(#bgGrad1)" transform="rotate(12 70 70)" filter="url(#glow)"/>
  <circle cx="320" cy="60" r="50" fill="url(#bgGrad2)" filter="url(#glow)"/>
  <polygon points="300,260 360,300 300,340 240,300" fill="url(#bgGrad3)" filter="url(#glow)"/>

  <!-- Medium hexagons for tech feel -->
  <polygon points="280,200 310,215 310,245 280,260 250,245 250,215" fill="url(#bgGrad1)" filter="url(#glow)"/>
  <circle cx="80" cy="280" r="35" fill="url(#bgGrad2)" filter="url(#glow)"/>

  <!-- Small accent shapes -->
  <rect x="40" y="140" width="30" height="30" rx="6" fill="url(#bgGrad3)" transform="rotate(45 55 155)"/>
  <circle cx="360" cy="160" r="20" fill="url(#bgGrad1)"/>
  <polygon points="170,40 185,55 170,70 155,55" fill="url(#bgGrad2)"/>

  <!-- Tech-inspired lines -->
  <line x1="100" y1="50" x2="150" y2="50" stroke="#00d4ff" stroke-width="2" opacity="0.3"/>
  <line x1="250" y1="120" x2="250" y2="170" stroke="#00bbff" stroke-width="2" opacity="0.25"/>

  <!-- Subtle dots with glow -->
  <circle cx="120" cy="100" r="3" fill="#00d4ff" opacity="0.7" filter="url(#glow)"/>
  <circle cx="290" cy="140" r="2" fill="#00bbff" opacity="0.6"/>
  <circle cx="190" cy="270" r="4" fill="#33e0ff" opacity="0.5" filter="url(#glow)"/>
  <circle cx="340" cy="310" r="2" fill="#00d4ff" opacity="0.7"/>
  <circle cx="70" cy="190" r="3" fill="#00bbff" opacity="0.6"/>

  <!-- Additional modern elements -->
  <rect x="140" y="320" width="50" height="50" rx="8" fill="url(#bgGrad2)" transform="rotate(-15 165 345)" opacity="0.4"/>
  <polygon points="360,30 370,35 365,45 355,40" fill="#00d4ff" opacity="0.5"/>
</svg>
